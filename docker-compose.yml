version: "3.6"
services:
  validator:
    build:
      context: ./validator
      dockerfile: Dockerfile.dev
      args:
        UPSTREAM_VERSION: 22.3.0
    environment:
      VALIDATORS_FILE: "" # TODO
      PASSWORDS_FILE: "" # TODO
      BEACON_NODE_ADDR: "http://beacon-chain.nimbus-prater.dappnode:3500"
      PUBLIC_KEYS_FILE: /public_keys.txt
      GRAFFITI: validating_from_DAppNode
      SUPERVISOR_CONF: /etc/supervisor/conf.d/supervisord.conf
      EXTRA_OPTS: ""
    restart: unless-stopped
  beacon-chain:
    build:
      context: ./beacon-chain
      dockerfile: Dockerfile
      args:
        UPSTREAM_VERSION: 22.3.0
    restart: unless-stopped
    stop_grace_period: 1m
    environment:
      BEACON_API_PORT: 3500
      HTTP_WEB3PROVIDER: "http://goerli-geth.dappnode:8545"
      HTTP_WEB3SIGNER: "http://web3signer.web3signer-prater.dappnode:9000"
      EXTRA_OPTS: ""
    ports:
      - 9000/tcp
      - 9000/udp
    volumes:
      - "nimbus-prater-data:/home/user/nimbus-eth2/build/data"
volumes:
  nimbus-prater-data: {}
